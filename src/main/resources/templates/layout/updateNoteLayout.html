<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

	<head th:replace="~{layout/layout :: head}">
		<title>Insert title here</title>
	</head>
	
	<body>
	
		<section th:fragment="updateNoteLayout">
			<div class="container">
				<div class="row">
					<div class="col-md-9">
						<form th:action="@{/saveNote}" method="POST" th:object="${note}" class="was-validated p-4">
							<input type="hidden" name="id" th:field="*{id}">
							<div class="modal-body">
								<div class="form-group mb-4">
									<label for="date"> [[#{note.date}]] [[#{actions.optional}]] </label>
									<input type="date" class="form-control" name="date" th:field="*{date}">
								</div>
								<div class="form-group mb-4">
									<label for="time"> [[#{note.time}]] [[#{actions.optional}]] </label>
									<input type="time" class="form-control" name="time" th:field="*{time}">
								</div>
								<div class="form-group mb-4">
									<label for="title"> [[#{note.title}]] </label>
									<input type="text" class="form-control" name="title" th:field="*{title}" required>
								</div>
								<div class="form-group mb-4">
									<label for="content"> [[#{note.content}]] </label>
									<textarea class="form-control" name="content" th:field="*{content}" required></textarea>
								</div>
							</div>
							<div class="modal-footer">
								<button class="btn btn-warning custom-yellow" type="submit"> [[#{actions.save}]] </button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
	
	</body>
	
</html>
