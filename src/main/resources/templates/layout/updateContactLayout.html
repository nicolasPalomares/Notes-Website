<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

	<head th:replace="~{layout/layout :: head}">
		<title>Insert title here</title>
	</head>
	
	<body>
	
		<section th:fragment="updateContactLayout">
			<div class="container">
				<div class="row">
					<div class="col-md-9">
						<form th:action="@{/saveContact}" method="POST" th:object="${contact}" class="was-validated p-4">
							<input type="hidden" name="id" th:field="*{id}">
							<div class="form-group p-2">
								<label for="name" class="lead mb-2 text-black"> [[#{contact.name}]] </label>
								<input type="text" name="name" th:field="*{name}" class="form-control p-3" required>
							</div>
							<div class="form-group p-2">
								<label for="number" class="lead mb-2 text-black"> [[#{contact.number}]] </label>
								<input type="number" name="number" th:field="*{number}" class="form-control p-3" required>
							</div>
							<div class="form-group p-2">
								<label for="email" class="lead mb-2 text-black"> [[#{contact.email}]] [[#{actions.optional}]] </label>
								<input type="email" name="email" th:field="*{email}" class="form-control p-3">
							</div>
							<div class="form-group p-2">
								<input type="submit" name="save" th:value="#{actions.save}" class="btn btn-warning w-50 mt-4 p-3">
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
	
	</body>
	
</html>
